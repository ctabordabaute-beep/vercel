<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna AI - Best assistant</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { --primary-purple: #a855f7; --dark-bg: #0a0a0a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--dark-bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }

        /* Humo animado */
        .smoke-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.12), transparent 70%);
            z-index: -1; animation: drift 10s infinite alternate;
        }
        @keyframes drift { from { opacity: 0.4; transform: scale(1); } to { opacity: 0.8; transform: scale(1.1); } }

        header { 
            display: flex; align-items: center; padding: 15px 25px; 
            position: fixed; width: 100%; z-index: 100; 
            background: rgba(10,10,10,0.6); backdrop-filter: blur(10px); 
        }
        .menu-toggle { background: none; border: none; color: white; font-size: 30px; cursor: pointer; margin-right: 15px; }
        h1 { color: var(--primary-purple); font-size: 20px; text-shadow: 0 0 15px rgba(168,85,247,0.6); letter-spacing: 1px; }

        /* Ventana de Chat */
        #chat-window {
            height: 100vh; overflow-y: auto; padding: 100px 15% 150px 15%;
            display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth;
            transition: filter 0.4s;
        }

        .msg-user { align-self: flex-end; background: var(--primary-purple); padding: 12px 18px; border-radius: 18px 18px 2px 18px; max-width: 80%; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .msg-luna { align-self: flex-start; background: rgba(255,255,255,0.08); padding: 12px 18px; border-radius: 18px 18px 18px 2px; max-width: 80%; border: 1px solid rgba(255,255,255,0.05); }
        
        .thinking { display: flex; align-items: center; gap: 10px; color: #bbb; font-style: italic; }
        .spin { animation: spin 2s linear infinite; display: inline-block; font-size: 20px; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Barra de Input Responsiva */
        .bottom-container { position: fixed; bottom: 25px; width: 100%; display: flex; justify-content: center; z-index: 100; padding: 0 15px; }
        .input-wrapper {
            width: 100%; max-width: 800px; background: rgba(30, 30, 30, 0.9); border: 1px solid #444; 
            border-radius: 25px; display: flex; align-items: center; padding: 6px 15px; backdrop-filter: blur(20px);
        }
        input { flex: 1; background: none; border: none; color: white; padding: 12px; outline: none; font-size: 16px; min-width: 50px; }

        select { background: #1a1a1a; color: var(--primary-purple); border: 1px solid #333; border-radius: 10px; padding: 5px; cursor: pointer; font-size: 11px; margin: 0 8px; }

        /* MenÃº Lateral con BotÃ³n Cerrar */
        .side-nav {
            position: fixed; top: 0; left: -320px; width: 300px; height: 100%;
            background: #0d0d0d; z-index: 200; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            padding: 20px; border-right: 1px solid #222;
        }
        .side-nav.open { left: 0; }
        .nav-top { display: flex; justify-content: flex-end; margin-bottom: 10px; }
        
        .history-list { margin-top: 20px; overflow-y: auto; height: calc(100% - 160px); }
        .history-item { 
            padding: 12px; background: rgba(255,255,255,0.03); margin-bottom: 8px; border-radius: 12px; 
            cursor: pointer; font-size: 13px; transition: 0.3s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .history-item:hover { background: rgba(168, 85, 247, 0.15); border: 1px solid var(--primary-purple); }

        .attach-menu {
            position: absolute; bottom: 80px; left: 10px; background: #1a1a1a; border: 1px solid #333;
            border-radius: 15px; padding: 12px; display: none; flex-direction: column; gap: 8px; box-shadow: 0 10px 40px rgba(0,0,0,1);
        }
        .attach-menu button { background: none; border: none; color: white; display: flex; align-items: center; gap: 10px; padding: 10px; cursor: pointer; width: 100%; border-radius: 8px; }
        .attach-menu button:hover { background: #333; }

        .blur-active { filter: blur(15px); pointer-events: none; opacity: 0.3; }

        /* AJUSTES PARA TELÃ‰FONO ðŸ“± */
        @media (max-width: 600px) {
            header { padding: 15px; }
            #chat-window { padding: 90px 5% 140px 5%; }
            .msg-user, .msg-luna { max-width: 90%; font-size: 14px; }
            select { display: none; /* Quitamos dropdown en mÃ³vil para dar espacio */ }
            .input-wrapper { padding: 4px 12px; }
            h1 { font-size: 18px; }
        }
    </style>
</head>
<body>

<div class="smoke-bg"></div>

<header>
    <button class="menu-toggle" onclick="toggleMenu()">â‰¡</button>
    <h1>Luna AI</h1>
</header>

<div id="chat-window">
    <div class="msg-luna">Â¡Holaa! Â¿QuÃ© nesecitas hoy? ðŸŒ™</div>
</div>

<div class="bottom-container">
    <div class="input-wrapper" style="position: relative;">
        <span class="material-icons" style="cursor:pointer; color:var(--primary-purple)" onclick="toggleAttach()">add_circle</span>
        
        <div id="attach-menu" class="attach-menu">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px; padding-bottom:5px; border-bottom:1px solid #333">
                <span style="font-size:10px; color:#777; font-weight:bold">ADJUNTAR</span>
                <span class="material-icons" style="font-size:18px; cursor:pointer; color:#ff4444" onclick="toggleAttach()">cancel</span>
            </div>
            <button><span class="material-icons">folder</span> Archivo</button>
            <button><span class="material-icons">image</span> Imagen</button>
        </div>

        <input type="text" id="userInput" placeholder="Talk With Luna AI..." onkeypress="if(event.key==='Enter') sendMessage()">
        
        <select id="modelSelect">
            <option value="llama-3.1-8b-instant">RÃ¡pido</option>
            <option value="llama-3.1-70b-versatile">Pro</option>
            <option disabled>ImÃ¡genes âŒ›</option>
            <option disabled>Videos âŒ›</option>
        </select>

        <button onclick="sendMessage()" style="background:none; border:none; color:var(--primary-purple); cursor:pointer">
            <span class="material-icons">send</span>
        </button>
    </div>
</div>

<nav id="side-nav" class="side-nav">
    <div class="nav-top">
        <span class="material-icons" style="cursor:pointer; color:#555" onclick="toggleMenu()">close</span>
    </div>
    
    <button onclick="newChat()" style="width: 100%; background: var(--primary-purple); border: none; color: white; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 20px;">
        <span class="material-icons">add_comment</span> Nuevo Chat
    </button>
    
    <div style="color: #444; font-size: 10px; margin-bottom: 10px; letter-spacing: 1.5px; font-weight: bold;">HISTORIAL RECIENTE</div>
    <div id="history-list" class="history-list"></div>
</nav>

<script>
    // ðŸ”‘ PON TU API KEY AQUÃ
    const GROQ_API_KEY = "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"; 

    let currentChat = [];
    let allChats = JSON.parse(localStorage.getItem('luna_sessions')) || [];

    function toggleMenu() {
        document.getElementById('side-nav').classList.toggle('open');
        document.getElementById('chat-window').classList.toggle('blur-active');
    }

    function toggleAttach() {
        const m = document.getElementById('attach-menu');
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    }

    function updateHistoryUI() {
        const container = document.getElementById('history-list');
        container.innerHTML = '';
        allChats.forEach((chat, index) => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `<span class="material-icons" style="font-size:16px; vertical-align:middle; margin-right:8px; color:#555">chat_bubble</span> ${chat.title}`;
            div.onclick = () => loadChat(index);
            container.appendChild(div);
        });
    }

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        appendMessage('user', text);
        currentChat.push({ role: "user", content: text });
        input.value = "";

        const thinkingId = 'thinking-' + Date.now();
        appendMessage('luna', `<div class="thinking" id="${thinkingId}"><span class="spin">ðŸŒ™</span> Pensando...</div>`);

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${GROQ_API_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: document.getElementById('modelSelect').value,
                    messages: currentChat
                })
            });

            const data = await response.json();
            const aiText = data.choices[0].message.content;

            const thinkDiv = document.getElementById(thinkingId);
            if(thinkDiv) thinkDiv.parentElement.innerHTML = aiText;
            
            currentChat.push({ role: "assistant", content: aiText });

            if (currentChat.length === 2) {
                saveSession(text);
            } else {
                updateCurrentSession();
            }

        } catch (error) {
            const thinkDiv = document.getElementById(thinkingId);
            if(thinkDiv) thinkDiv.innerText = "Chamo, algo saliÃ³ mal. Revisa la key o el internet. ðŸ’€";
        }
    }

    function appendMessage(role, text) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = role === 'user' ? 'msg-user' : 'msg-luna';
        div.innerHTML = text;
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
    }

    function saveSession(title) {
        allChats.unshift({ title: title, messages: [...currentChat] });
        localStorage.setItem('luna_sessions', JSON.stringify(allChats));
        updateHistoryUI();
    }

    function updateCurrentSession() {
        if (allChats.length > 0) {
            allChats[0].messages = [...currentChat];
            localStorage.setItem('luna_sessions', JSON.stringify(allChats));
        }
    }

    function loadChat(index) {
        currentChat = allChats[index].messages;
        const win = document.getElementById('chat-window');
        win.innerHTML = '';
        currentChat.forEach(msg => appendMessage(msg.role === 'user' ? 'user' : 'luna', msg.content));
        toggleMenu();
    }

    function newChat() {
        currentChat = [];
        document.getElementById('chat-window').innerHTML = '<div class="msg-luna">Nuevo chat empezado. Â¿QuÃ© cuentas? ðŸŒ™</div>';
        if (document.getElementById('side-nav').classList.contains('open')) toggleMenu();
    }

    updateHistoryUI();
</script>

</body>
</html>
