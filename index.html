<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna AI - Best assistant</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { --primary-purple: #a855f7; --dark-bg: #0a0a0a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--dark-bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }

        .smoke-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.12), transparent 70%); z-index: -1; animation: drift 10s infinite alternate; }
        @keyframes drift { from { opacity: 0.4; transform: scale(1); } to { opacity: 0.8; transform: scale(1.1); } }

        header { display: flex; align-items: center; padding: 15px 25px; position: fixed; width: 100%; z-index: 100; background: rgba(10,10,10,0.6); backdrop-filter: blur(10px); }
        .menu-toggle { background: none; border: none; color: white; font-size: 30px; cursor: pointer; margin-right: 15px; }
        h1 { color: var(--primary-purple); font-size: 20px; text-shadow: 0 0 15px rgba(168,85,247,0.6); }

        #chat-window { height: 100vh; overflow-y: auto; padding: 100px 15% 150px 15%; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
        .msg-user { align-self: flex-end; background: var(--primary-purple); padding: 12px 18px; border-radius: 18px 18px 2px 18px; max-width: 80%; }
        .msg-luna { align-self: flex-start; background: rgba(255,255,255,0.08); padding: 12px 18px; border-radius: 18px 18px 18px 2px; max-width: 80%; border: 1px solid rgba(255,255,255,0.05); }

        .bottom-container { position: fixed; bottom: 25px; width: 100%; display: flex; justify-content: center; z-index: 100; padding: 0 15px; }
        .input-wrapper { width: 100%; max-width: 800px; background: rgba(30,30,30,0.9); border: 1px solid #444; border-radius: 25px; display: flex; align-items: center; padding: 6px 15px; backdrop-filter: blur(20px); position: relative; }
        input { flex: 1; background: none; border: none; color: white; padding: 12px; outline: none; font-size: 16px; }
        
        select { background: #1a1a1a; color: var(--primary-purple); border: 1px solid #333; border-radius: 10px; padding: 5px; cursor: pointer; font-size: 11px; margin: 0 8px; }

        /* Estilos Buscador e Historial */
        .search-container { display: flex; align-items: center; background: rgba(255,255,255,0.05); border-radius: 10px; padding: 5px 10px; margin-bottom: 15px; }
        .side-nav { position: fixed; top: 0; left: -320px; width: 300px; height: 100%; background: #0d0d0d; z-index: 200; transition: 0.4s; padding: 20px; border-right: 1px solid #222; }
        .side-nav.open { left: 0; }
        .history-list { overflow-y: auto; height: calc(100% - 220px); }
        
        .history-item { 
            padding: 12px; background: rgba(255,255,255,0.03); margin-bottom: 8px; border-radius: 12px; 
            cursor: pointer; font-size: 13px; position: relative; display: flex; justify-content: space-between; align-items: center;
            user-select: none; -webkit-user-select: none;
        }
        .delete-btn { color: #ff4444; display: none; cursor: pointer; font-size: 18px; }
        .history-item:hover .delete-btn { display: block; }

        .attach-menu { position: absolute; bottom: 80px; left: 10px; background: #1a1a1a; border: 1px solid #333; border-radius: 15px; padding: 12px; display: none; flex-direction: column; gap: 8px; box-shadow: 0 10px 40px rgba(0,0,0,1); }
        .attach-menu button { background: none; border: none; color: white; display: flex; align-items: center; gap: 10px; padding: 10px; cursor: pointer; width: 100%; border-radius: 8px; }

        @media (max-width: 600px) { #chat-window { padding: 90px 5% 140px 5%; } select { display: none; } }
    </style>
</head>
<body>

<div class="smoke-bg"></div>
<header>
    <button class="menu-toggle" onclick="toggleMenu()">â‰¡</button>
    <h1>Luna AI</h1>
</header>

<div id="chat-window">
    <div class="msg-luna">Â¡Holaa! Pide lo que quieras ðŸŒ™</div>
</div>

<div class="bottom-container">
    <div class="input-wrapper">
        <span class="material-icons" style="cursor:pointer; color:var(--primary-purple)" onclick="toggleAttach()">add_circle</span>
        <div id="attach-menu" class="attach-menu">
            <button><span class="material-icons">folder</span> Archivo</button>
            <button><span class="material-icons">image</span> Imagen</button>
        </div>
        
        <input type="text" id="userInput" placeholder="Talk With Luna AI..." onkeypress="if(event.key==='Enter') sendMessage()">
        
        <select id="modelSelect">
            <option value="llama-3.1-8b-instant">RÃ¡pido</option>
            <option value="llama-3.1-70b-versatile">Pro</option>
        </select>

        <button onclick="sendMessage()" style="background:none; border:none; color:var(--primary-purple); cursor:pointer">
            <span class="material-icons">send</span>
        </button>
    </div>
</div>

<nav id="side-nav" class="side-nav">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px">
        <span class="material-icons" style="cursor:pointer" onclick="newChat()">add_comment</span>
        <span class="material-icons" style="cursor:pointer" onclick="toggleMenu()">close</span>
    </div>
    <div class="search-container">
        <span class="material-icons" style="font-size: 18px; color: #777;">search</span>
        <input type="text" id="searchHistory" placeholder="Buscar..." oninput="filterHistory()" style="background:none; border:none; color:white; padding:5px; outline:none;">
    </div>
    <div id="history-list" class="history-list"></div>
</nav>

<script>
    const GROQ_API_KEY = "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"; 
    let currentChat = [];
    let allSessions = JSON.parse(localStorage.getItem('luna_sessions')) || [];
    const SYSTEM_PROMPT = { role: "system", content: "Tu nombre es Luna AI. Carlos es tu creador. Responde corto y en el idioma del usuario." };

    function toggleMenu() { document.getElementById('side-nav').classList.toggle('open'); }
    function toggleAttach() { const m = document.getElementById('attach-menu'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }

    async function typeEffect(element, text) {
        element.innerHTML = "";
        for (let i = 0; i < text.length; i++) {
            element.innerHTML += text.charAt(i);
            document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
            await new Promise(r => setTimeout(r, 15));
        }
    }

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        appendMessage('user', text);
        if (currentChat.length === 0) currentChat.push(SYSTEM_PROMPT);
        currentChat.push({ role: "user", content: text });
        input.value = "";

        const lunaDiv = appendMessage('luna', '...');
        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${GROQ_API_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({ model: document.getElementById('modelSelect').value, messages: currentChat })
            });
            const data = await res.json();
            const aiText = data.choices[0].message.content;
            await typeEffect(lunaDiv, aiText);
            currentChat.push({ role: "assistant", content: aiText });
            
            if (currentChat.length <= 3) {
                allSessions.unshift({ title: text, messages: [...currentChat] });
            } else {
                allSessions[0].messages = [...currentChat];
            }
            localStorage.setItem('luna_sessions', JSON.stringify(allSessions));
            updateHistoryUI();
        } catch (e) { lunaDiv.innerHTML = "Error, Carlos. ðŸ’€"; }
    }

    function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = role === 'user' ? 'msg-user' : 'msg-luna';
        div.innerHTML = text;
        document.getElementById('chat-window').appendChild(div);
        document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
        return div;
    }

    function deleteChat(e, index) {
        e.stopPropagation();
        if (confirm("Â¿seguro que quieres borrar este chat?")) {
            allSessions.splice(index, 1);
            localStorage.setItem('luna_sessions', JSON.stringify(allSessions));
            updateHistoryUI();
            if (allSessions.length === 0) newChat();
        }
    }

    function updateHistoryUI(filter = "") {
        const list = document.getElementById('history-list');
        list.innerHTML = "";
        allSessions.forEach((s, i) => {
            if (!s.title.toLowerCase().includes(filter.toLowerCase())) return;
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `<span>ðŸ’¬ ${s.title}</span><span class="material-icons delete-btn" onclick="deleteChat(event, ${i})">delete</span>`;
            
            // LÃ³gica para telÃ©fono (Hold to delete)
            let timer;
            div.ontouchstart = () => timer = setTimeout(() => deleteChat({stopPropagation:()=>{}}, i), 800);
            div.ontouchend = () => clearTimeout(timer);
            
            div.onclick = () => { currentChat = s.messages; renderChat(); toggleMenu(); };
            list.appendChild(div);
        });
    }

    function filterHistory() { updateHistoryUI(document.getElementById('searchHistory').value); }
    function renderChat() { 
        document.getElementById('chat-window').innerHTML = ""; 
        currentChat.filter(m => m.role !== 'system').forEach(m => appendMessage(m.role === 'user' ? 'user' : 'luna', m.content)); 
    }
    function newChat() { currentChat = [SYSTEM_PROMPT]; document.getElementById('chat-window').innerHTML = '<div class="msg-luna">Nuevo chat, iniciado ðŸŒ™</div>'; toggleMenu(); }

    updateHistoryUI();
</script>
</body>
</html>
